  <script>
    var vueObj = new Vue({
      el: '#app',
      data: {
        window: {
          width: 0,
          height: 0
        },
        appearValue: 300,
        firstLocationTop: null,
        firstLocationBot:null,
        secondSection: true,
      },
      created() {
        window.addEventListener('resize', this.handleResize)
        window.addEventListener('scroll', this.handleResize)
        this.handleResize();
        
        var cardObj = document.getElementById("1")
        var loc = cardObj.getBoundingClientRect()
        this.firstLocationTop = loc.top
        this.firstLocationBot = loc.bottom
        
      },
      destroyed() {
        window.removeEventListener('resize', this.handleResize)
        window.removeEventListener('scroll', this.handleResize)
      },
      computed: {
        isResponsive: function() {
          if(this.window.width < 767)
            return true
          else
            return false
        },
        firstSection: function() {
          if(this.window.height > (this.firstLocationTop - this.appearValue) && this.window.height < (this.firstLocationBot))
            return true
          else
            return false            
        }
      },      
      watch: {
        firstSection: function(val) {
          console.log(val);
        },
      },
      methods: {
        handleResize() {
          this.window.width = window.innerWidth;
          this.window.height = $(window).scrollTop()
        },
        clicked: function(){          
          this.firstSection = !this.firstSection         
        },
      },
    })

    /*      typewriter instance      */
    var options = {
      strings: ["Fully designed, developed and maintained by myself", "I love doing these kinda stuff !"],
      typeSpeed: 50,
      backDelay: 3000,
      loop: true
    }
    
    var typewriterObj = new Typed("#typewriter-content", options);

  </script>
